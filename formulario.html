  <div class="container">
    <h2>Formulario Médico</h2>
    <form id="formulario" action="https://formsubmit.co/a73e7b92ba430d883f21ccdafd00c1ec"method="POST">
      <div class="left-column">
        <div class="form-control">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        
        
        <div class="form-control">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
      </div>
      <div class="right-column">
        <div class="form-control">
          <label for="numero">  Numero teléfonico:</label>
          <input type="text"  id="numero" name="numero" required>
        </div>
        <div class="form-control">  
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
      
      </div>
       <button type="submit">Confirmar</button>

     <!-- <input type="hidden" name="_next" value="http://localhost:8000/">-->
      <input type="hidden" name="_captcha" value="false">
    </form>
    <div class="alert" id="alerta"></div>

       <!-- TARJETA AGRADECIMIENTO -->

       <div class="tarjeta-agradecimiento">

            <p style="text-align:center; color: #666;">Nos pondremos en contacto contigo pronto.</p>

  </div>
